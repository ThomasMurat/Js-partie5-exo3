<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <title>Js-partie5-exo3</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <form>
            <div class="form-group">
                <label for="name">Nom:</label>
                <input oninput='checkNameRegex();' class="form-control" type="text" id="name" placeholder="Nom (16 caractères max)" required />
                <p id="nameCheck"></p>
            </div>
            <div class="form-group">
                <label for="mail">Mail</label>
                <input oninput='checkMailRegex();' class="form-control" type="email" id="mail" placeholder="e-mail" required />
                <p id="mailCheck"></p>
            </div>
            <div class="form-group">
                <label for="age">Âge:</label>
                <input oninput='checkAgeRegex();' class="form-control" type="number" id="age" placeholder="Âge" required />
                <p id="ageCheck"></p>
            </div>
            <button type="button" class="btn btn-primary">Valider</button>
        </form>
        <script>
            function checkNameRegex() {
                var nameRegex = new RegExp("^[a-zA-Z0-9-]{3,16}$");
                var name = document.getElementById('name');
                var nameCheck = document.getElementById('nameCheck');
                if (nameRegex.test(name.value)) {
                    nameCheck.style.color = 'green';
                    nameCheck.innerHTML = 'Nom valide';
                } else {
                    nameCheck.style.color = 'red';
                    nameCheck.innerHTML = 'Nom non valide';
                }
            }
            function checkAgeRegex() {
                var ageRegex = new RegExp("^\\d{1,2}$");
                var age = document.getElementById('age');
                var ageCheck = document.getElementById('ageCheck');
                if (ageRegex.test(age.value)) {
                    ageCheck.style.color = 'green';
                    ageCheck.innerHTML = 'Âge valide';
                } else {
                    ageCheck.style.color = 'red';
                    ageCheck.innerHTML = 'Âge non valide';
                }
            }
            function checkMailRegex() {
                var mailRegex = new RegExp("^[a-zA-Z0-9._-]+@[a-z0-9._-]{2,}\.[a-z]{2,4}$");
                var mail = document.getElementById('mail');
                var mailCheck = document.getElementById('mailCheck');
                if (mailRegex.test(mail.value)) {
                    mailCheck.style.color = 'green';
                    mailCheck.innerHTML = 'Nom valide';
                } else {
                    mailCheck.style.color = 'red';
                    mailCheck.innerHTML = 'Nom non valide';
                }
            }
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
